<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-cellphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="img/instagram-perfil.png" alt="foto do perfil">
                </div>
                <a href="0" class="instagram-login">Continue como anônimo</a>
                <a href="0" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é anônimo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se.</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="0" class="app-download"></a>
                    <a href="0" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
